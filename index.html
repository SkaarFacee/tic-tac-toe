<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body background="https://wallpaperaccess.com/full/1859090.jpg">
    <div class="caption text-center ">
        <div class="row justify-content-center align-self-center">
            <div class="heading">
                <h1 class="animated fadeInDown delay-.5s">Tic Tac Toe </h1>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="gameBox">
            <div class="child">
                <div class="imgBox">
                    <img src="file.gif" alt="Image here">
                </div>
            </div>
            <div class="container">
                <div class="Box"><span class="boxText"></span></div>
                <div class="Box"><span class="boxText"></span></div>
                <div class="Box"><span class="boxText"></span></div>
                <div class="Box"><span class="boxText"></span></div>
                <div class="Box"><span class="boxText"></span></div>
                <div class="Box"><span class="boxText"></span></div>
                <div class="Box"><span class="boxText"></span></div>
                <div class="Box"><span class="boxText"></span></div>
                <div class="Box"><span class="boxText"></span></div>

            </div>
        </div>
        <div class="gameInfo text-center">
            <div class="wrapper">
                <div class="row justify-content-md-center">
                    <div class='info' style="margin-top: 15px;">
                        <h1>Turn for X</h1>
                    </div>
                    <button id='reset' type="button" class="btn btn-primary">Reset</button>
                </div>
                <!-- <div class="row justify-content-md-center">
                    <div class="imgBox">
                        <img src="file.gif" alt="Image here">
                    </div>
                </div> -->

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
